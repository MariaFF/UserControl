<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="dark" floating>Nome: </ion-label>
      <ion-input [(ngModel)]="user.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" floating>Cpf: </ion-label>
      <ion-input [(ngModel)]="user.cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" floating>Email: </ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" floating>Senha: </ion-label>
      <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" stacked>Data Nascimento: </ion-label>
      <ion-input type="date"  [(ngModel)]="user.dataNasc"></ion-input>
    </ion-item>


    <button ion-button icon-right color="dark" (click)="inserir()">Cadastrar
      <ion-icon name="add"></ion-icon>
    </button>


    <button ion-button icon-right color="dark" (click)="cancelar()">Cancelar
      <ion-icon name="close"></ion-icon>
    </button>

</ion-list>

</ion-content>
